# Default values for basic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: alpine
  tag: 3.11
  pullPolicy: IfNotPresent

imagePullSecrets: []

# containerPort: 8000
containerCommand: []
containerArgs: []

nameOverride: ""
fullnameOverride: ""

# environment variables, not a list of objects with keys name and value
# but directly an object of key and value
env: {}
# existing k8s secrets for environment varialbes
envFromSecrets: []
# existing k8s configMaps for environment variables
envFromConfigMaps: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}

secretMounts: []
# existing secrets to be mounted into the pod
# - secretName: super-secret
#   mountPath: /secrets
configmapMounts: []
# - name: configmap
#   mountPath: /config
#   subPath: fileneme.yaml # (optional)
#   configMap: configmap
#   readOnly: true
